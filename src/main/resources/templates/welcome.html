<!DOCTYPE html>
<html>
<head>
    <link type="text/css" th:href="@{/css/corelogic-ui.css}" rel="stylesheet"/>
</head>
<body>

<div class="title">
    <div class="container-fluid">
        <h1 class="primary-title">
            <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
            <a th:href="@{/}">CoreLogic HazardBot</a>
        </h1>
    </div>
</div>

<div class="container">
    <!--<p class="text-bright-blue">-->
        <!--<i class="fa fa-info-circle" aria-hidden="true"></i>-->
        <!--Please Enter Phone Number for registration-->
        <!--<span><a th:href="@{/subscribers}">Subscribers</a></span>-->
    <!--</p>-->
    <div class="style-guide-grid">
        <div class="row">
            <div class="col-md-8 text-bright-blue"><i class="fa fa-info-circle" aria-hidden="true"></i>
                Please Enter Phone Number for registration</div>
            <div class="col-md-4"><a th:href="@{/subscribers}" class="text-red">View Subscribers</a></div>
        </div>
    </div>

    <form th:method="post"
          th:action="@{/subscribers}"
          th:object="${subscriber}">
        <div class="form-group">
            <label>
                Cell number:
                <span class="input-group">
                    <i class="fa fa-phone left-icon"></i>
                    <input class="form-control"
                           name="phoneNumber"
                           th:field="*{phoneNumber}"
                           type="tel"
                           pattern="^\d{3}-\d{3}-\d{4}$"
                           required="required"
                           placeholder="xxx-xxx-xxxx"/>
                </span>
            </label>
        </div>

        <div class="form-group">
            <label>
                Postal Code (optional):
                <input class="form-control"
                       name="postalCode"
                       th:field="*{postalCode}"
                       type="text"
                       pattern="^\d{5}$"
                       placeholder="xxxxx"/>
                <small style="color: gray;">Enter postal code to limit notification scope</small>
            </label>
        </div>

        <button class="btn btn-primary">Subscribe</button>
    </form>

</div>

<footer>
    <div class="footer-image"></div>
    <div>
        2017 Copyright CoreLogic. All Rights Reserved.
    </div>
    <div>
        <ol>
            <li><a href="#">About Our Company</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">Sitemap</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Policies</a></li>
        </ol>
    </div>
</footer>

</body>
</html>
