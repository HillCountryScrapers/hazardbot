<!DOCTYPE html>
<html>
<head>
    <link type="text/css" th:href="@{/css/corelogic-ui.css}" rel="stylesheet"/>
</head>
<body>

<div class="title">
    <div class="container-fluid">
        <h1 class="primary-title">
            <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
            <a th:href="@{/}">CoreLogic HazardBot</a>
        </h1>
    </div>
</div>

<div class="container">

    <h1>Subscribers</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Phone Number</th>
            <th>Postal Code</th>
            <th colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscriber: ${subscribers}">
            <td th:text="${subscriber.phoneNumber}">512-555-1212</td>
            <td th:text="${subscriber.postalCode}">90503</td>
            <td>
                <form th:object="${subscriber}"
                      th:method="delete"
                      th:action="@{/subscribers/{id}(id=${subscriber.id})}">
                    <button class="btn btn-danger">remove</button>
                </form>
            </td>
            <td>
                <form th:object="${subscriber}"
                      th:method="post"
                      th:action="@{/smsTest(subscriberId=${subscriber.id})}">
                    <button class="btn btn-info">Test SMS</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>


<footer>
    <div class="footer-image"></div>
    <div>
        2017 Copyright CoreLogic. All Rights Reserved.
    </div>
    <div>
        <ol>
            <li><a href="#">About Our Company</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">Sitemap</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Policies</a></li>
        </ol>
    </div>
</footer>

</body>
</html>
